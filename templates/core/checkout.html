{% extends "partials/base.html" %}
{% load static %}

{% block content %}
        <br>
        <br>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Имя</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" wfd-id="id1">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Фамилия</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="" wfd-id="id2">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Никнейм</label>
              <div class="input-group has-validation">
                <input type="text" value="{{ user.username }}" class="form-control" id="username" placeholder="Username" required="" wfd-id="id3">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Почта</label>
              <input type="email" value="{{ user.email }}" class="form-control" id="email" placeholder="you@example.com" wfd-id="id4">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Адрес</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="" wfd-id="id5">
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

          </div>

          <hr class="my-4">

          <h4 class="mb-3">Оплата</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="" wfd-id="id10">
              <label class="form-check-label" for="credit">Карта</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="" wfd-id="id11">
              <label class="form-check-label" for="debit">Наличные</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="" wfd-id="id12">
              <label class="form-check-label" for="paypal">Перевод</label>
            </div>
          </div>


          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить</button>
        </form>

{% endblock %}
